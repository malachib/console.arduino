[env:uno]
platform = atmelavr
framework = arduino
board = uno
# these build flags disable all warnings generated by preprocessor, because we are spammed
# with duplicate def warnings and it's hard to read
build_flags = -Wp,-w -DDRIVERS -DMEMORY_OPT_DATA -DSERVICE_FEATURE_RETAINED_STARTFUNC -DDRIVER_FEATURE_VTABLE_SUPPRESS
# -DMEMORY_OPT -DMEMORY_OPT_DATA -DDRIVERS
lib_install = 38, 13
